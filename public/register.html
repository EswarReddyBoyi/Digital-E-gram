<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Register - E Gram</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <script type="module" src="js/firebase-config.js"></script>
     <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

</head>
<body>
   <header class="topbar">
    <img src="assets/logo.png" alt="logo" class="logo"/>
    <nav>
      <a href="index.html" title="Home"><i class="fas fa-home"></i></a>

    </nav>
  </header>
  <div id="rotating-bg-1" class="rotating-bg"></div>
<div id="rotating-bg-2" class="rotating-bg"></div>
<div id="rotating-bg-3" class="rotating-bg"></div>
<div id="rotating-bg-4" class="rotating-bg"></div>
<div id="rotating-bg-5" class="rotating-bg"></div>
<div id="rotating-bg-6" class="rotating-bg"></div>
<div id="rotating-bg-7" class="rotating-bg"></div>
<div id="rotating-bg-8" class="rotating-bg"></div>
<div id="rotating-bg-9" class="rotating-bg"></div>
<div id="rotating-bg-10" class="rotating-bg"></div>

  <main class="container auth">
    <h2>Create account</h2>
    <form id="register-form">
      <label>Name<input id="name" required/></label>
      <label>Email<input id="email" type="email" required/></label>
      <label>Password<input id="password" type="password" required minlength="6"/></label>
      <label>Role
        <select id="role">
          <option value="user">User</option>
          <option value="staff">Staff</option>
          <option value="officer">Officer</option>
        </select>
      </label>
      <button type="submit">Register</button>
      <p>Already have account? <a href="login.html">Login</a></p>
    </form>
  </main>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
